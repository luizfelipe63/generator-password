<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de senhas</title>
    <script
      src="https://kit.fontawesome.com/46601f8994.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container grid">
      <div class="title">
        <h1>Gerador de senhas</h1>
      </div>
      <div class="result-container">
        <div class="result"></div>
        <span data-copy class="copy"
          ><i class="fa-solid fa-clipboard"></i
        ></span>
      </div>
      <div class="progress"></div>
      <div progress></div>
      <div class="settings grid">
        <div class="checks">
          <label for="">Tamanho</label>
          <input
            type="number"
            name=""
            id="lenght"
            min="4"
            max="20"
            value="20"
          />
        </div>
        <div class="checks">
          <label for="">Letras maiúsculas</label>
          <input type="checkbox" name="" id="uppercase" checked />
        </div>
        <div class="checks">
          <label for="">Letras minúsculas</label>
          <input type="checkbox" name="" id="lowercase" checked />
        </div>
        <div class="checks">
          <label for="">Incluir números</label>
          <input type="checkbox" name="" id="numbers" checked />
        </div>
        <div class="checks">
          <label for="">Incluir simbolos</label>
          <input type="checkbox" name="" id="symbols" checked />
        </div>
      </div>
      <div data-genarator class="gerator">
        <span>Gerar senha</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
